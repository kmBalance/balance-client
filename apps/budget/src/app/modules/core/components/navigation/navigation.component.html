<ion-button (click)="go(route)"
[ngClass]="[alignmentOptions[alignment]]"
[class.nav-btn]="menuType == 'PRIMARY'"
[class.secondary-nav-btn]="menuType == 'SECONDARY'"
  fill="clear"
  shape="round" expand="full" *ngFor="let route of (routes | async); let i = index">
  <div class="w-100">
    <ion-icon slot="start" *ngIf="menuType == 'PRIMARY'" [name]="route.icon"> </ion-icon>
    {{ route.title }}
  </div>
</ion-button>
