<ion-card>
  <ion-card-header><h3>{{title}}</h3></ion-card-header>
  <ion-card-content>
    <div class="col-12 rmpm dropzone" appDragDrop (files)="onFileDropped($event)">
      <div class="text-wrapper">
        <div class="centered">Drop your file here!</div>
      </div>
    </div>

      <input
        hidden
        #paychecks
        type="File"
        multiple
        accept="pdf"
        (change)="onFileSelected($event)"
      />
      <ion-list>
        <ion-item *ngFor="let file of selected$ | async; let i = index">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>{{file.name}}</ion-label>
          <ion-button fill="clear" color="danger" (click)="onFileRemoved(file)"><ion-icon name="close" slot="icon-only"></ion-icon></ion-button>
        </ion-item>
        </ion-list>
  </ion-card-content>
  <ion-button fill="clear" (click)="paychecks.click()">Browse</ion-button>
  <ion-button [disabled]="!canSubmit" fill="clear"  (click)="onSubmit()">Submit</ion-button>
</ion-card>
